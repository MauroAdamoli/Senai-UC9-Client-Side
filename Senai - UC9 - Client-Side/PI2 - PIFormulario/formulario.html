<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Formulário</title>
    <link rel="icon" type="img/jpg" href="./_imagens/space.jpeg">
    <link rel="stylesheet" type="text/css" href="./_css/styles.css">

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css " rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>

    <script src="./_javascript/script2.js"></script>
    <script src="./_javascript/valida.js"></script>
</head>
<style>
    body {
        background-image: url('./_imagens/stars.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        width: 100%;
    }
</style>

<body onload="totaliza()">

    <form name="form" id="form" onsubmit="return validar_tudo();">
        <div class="container">
            <div class="box">
                <h2>Cadastro de novos clientes</h2><br>
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome" autocomplete="off"><br>

                <label for="cpf">CPF ou CNPJ:</label><br>
                <input type="text" name="cpf" id="cpf" autocomplete="off" required class="mask-cpf"><br>

                <label for="tel">Telefone:</label><br>
                <input type="text" name="tel" id="tel" autocomplete="off" class="telefone"><br>

                <label for="tel">Celular:</label><br>
                <input type="text" name="cel" id="cel" autocomplete="off" class="celular"><br>

                <label for="cep">Cep:</label><br>
                <input type="text" name="cep" id="cep" autocomplete="off" class="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" /><br>
                <label>Rua:</label><br>
                <input name="rua" type="text" id="rua" size="30" /><br>
                <label>Bairro:</label><br>
                <input name="bairro" type="text" id="bairro"/><br>
                <label>Cidade:</label><br>
                <input name="cidade" type="text" id="cidade"/><br>
                <label>Estado:</label><br>
                <input name="uf" type="text" id="uf" size="2" /><br>
                <label>IBGE:</label><br>
                <input name="ibge" type="text" id="ibge" size="8" /><br>

                <label for="login">Para assinar, informe Login e Senha:</label><br>
                <input type="text" name="login" id="login" autocomplete="off"
                    placeholder="Login (teste: NewUser)" maxlength="15" minlength="5" size=22> <br>
                <input type="password" name="senha" id="senha" autocomplete="off"
                    placeholder="Senha (teste: 123%ABC)" maxlength="8" minlength="6" size=22><br>

                <button type="submit">Validar Formulário</button>
                <input type="button" name="butassin" id="butassin" value="Assinar" disabled
                    onclick="alert('Parabéns! Assinatura Realizada');">

            </div>
        </div>
    </form>
</body>

</html>
